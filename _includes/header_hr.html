<header id="site_header">
  <nav id="site_nav">
    <ul>
      {% for site_page in site.pages %}
        {% if site_page.header == true and site_page.lang == "hr" %}
      <li><a {% if site_page.id == page.id %}
              class="active_header_link"
             {% else %}
              class="header_link"
             {% endif %}
             href="{{ site_page.url }}">{{ site_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
<div id="lang_link">
  <a class="active" href="{{ page.url | replace: '/en/', '/hr/'}}">hrvatski</a>
  |
  <a href="{{ page.url | replace: '/hr/', '/en/'}}">english</a>
</div>
